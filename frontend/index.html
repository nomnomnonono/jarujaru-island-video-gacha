<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索ページ</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <form hx-post="http://127.0.0.1:8000/search"
        hx-target="#results"
        hx-swap="innerHTML"
        class="space-y-4 bg-white p-4 shadow rounded">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <label class="block">
        取得件数
        <select name="limit" class="border rounded w-full">
          <option value="5">5件</option>
          <option value="10">10件</option>
          <option value="20">20件</option>
          <option value="50">50件</option>
        </select>
      </label>

      <label class="block">
        最小投稿日
        <input type="date" name="min_published_at" class="border rounded w-full" />
      </label>

      <label class="block">
        最大投稿日
        <input type="date" name="max_published_at" class="border rounded w-full" />
      </label>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
      検索
    </button>
  </form>

  <div id="results"
     hx-get="http://127.0.0.1:8000/random"
     hx-trigger="load"
     hx-swap="innerHTML"
     class="mt-6">
    <p>Loading...</p>
  </div>
</body>
</html>
