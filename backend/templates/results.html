<div class="space-y-4">
  {% for item in results %}
  <article 
    class="flex items-start gap-4 p-4 border rounded-lg shadow-sm 
           hover:shadow-lg transform hover:scale-[1.02] transition-all duration-200 ease-in-out"
  >
    <a href="{{ item.url }}" target="_blank" rel="noopener noreferrer" class="flex-shrink-0">
      <img 
        src="{{ item.thumbnail }}" 
        alt="Thumbnail for {{ item.title }}" 
        class="w-48 h-24 h-auto object-cover rounded-lg"
        loading="lazy"
      >
    </a>

    <div class="flex flex-col justify-between flex-1">
      <h2 class="text-lg font-semibold text-gray-900 line-clamp-2">
        <a href="{{ item.url }}" target="_blank" rel="noopener noreferrer" class="hover:underline">
          {{ item.title }}
        </a>
      </h2>
      <time datetime="{{ item.published_at }}" class="text-sm text-gray-500">
        Published: {{ item.published_at }}
      </time>
    </div>
  </article>
  {% endfor %}
</div>
